# The 3 Elements of Electricity

## Voltage (V) - The Pushing Force
Think of a 9V battery! Like water tank height - higher = stronger flow.

## Current (I) - What Actually Flows
Units: A (Ampere), we use mA (milliampere)
Guitar pedals usually consume **10~50mA**

## Resistance (R) - Flow Resistance
Units: Ω (Ohm), kΩ (kilo-ohm)
1kΩ = 1,000Ω

# Ohm's Law ⚡

**V = I × R** (Just remember this one!)

Example) 9V battery + 1kΩ resistor = ?
\`\`\`
I = V ÷ R = 9 ÷ 1,000 = 0.009A = 9mA
\`\`\`

# Main Components

## Resistor
- Read values by color code
- **Memory trick**: Black-Brown-Red-Orange-Yellow-Green-Blue-Violet-Gray-White (0~9)
- Example: Brown-Black-Red-Gold = 1-0-×100 = **1kΩ**

## Capacitor
**Ceramic**: Small, no polarity
**Electrolytic**: Large, HAS polarity (long leg = +)
> I plugged one backwards and it went "BOOM!"... Be careful!

## Diode
Only lets current flow one way
**Black stripe side** is cathode (-)

## Transistor
Amplifies signals! Core of guitar pedals
- E (Emitter) - B (Base) - C (Collector)
- We'll use 2N5088

2. **Resistance**: Ω mode, touch both ends

# Breadboard

Test before soldering!
- Vertical rows: Power (+, -)
- Horizontal rows: 5 holes connected

# Guitar Signal Characteristics

Guitar output is **super weak**
- Voltage: 0.1~1V (tiny!)
- Frequency: 82Hz~1,200Hz

Boost signal using **transistor** or **Op-Amp**

- Small current at base → Big current at collector
- Like a faucet!

Adjust frequency for sound color

**Low-Pass Filter**: Cut treble (smooth sound)

"Clip" signal at certain voltage = crunch

**Soft Clipping** (LED)
- Smooth crunch
- Overdrive tone

**Hard Clipping** (Diode)
- Hard crunch
- Distortion tone

## Stage 5: Output
\`\`\`

- Prevents hum noise

  function init() {
    const stored = localStorage.getItem('blogPosts');
    if (stored) {
      posts = JSON.parse(stored);
    } else {
      posts = JSON.parse(JSON.stringify(samplePosts));
      savePosts();
    }

    const editIndex = localStorage.getItem('editPostIndex');
    if (editIndex !== null) {
      const index = parseInt(editIndex);
      if (!isNaN(index) && index >= 0 && index < posts.length) {
        editPost(index);
      }
      localStorage.removeItem('editPostIndex');
    }

    renderPosts();
  }

  function savePosts() {
    localStorage.setItem('blogPosts', JSON.stringify(posts));
  }

  function renderPosts() {
    const grid = document.getElementById('postsGrid');
    grid.innerHTML = '';

    if (posts.length === 0) {
      grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>📝</h3>
                        <h3>No posts yet</h3>
                        <p>Click the + button in the bottom right to write your first post!</p>
                    </div>
                `;
      return;
    }

    posts.forEach((post, index) => {
      const card = document.createElement('div');
      card.className = 'post-card';

      const excerpt = post.content.substring(0, 100) + (post.content.length > 100 ? '...' : '');
      const displayDate = new Date(post.date).toISOString().split('T')[0].replace(/-/g, '.');

      card.innerHTML = `
                    <div class="post-thumbnail">
                        ${post.image ? `<img src="${post.image}" alt="${post.title}">` : `<span class="icon">${post.icon}</span>`}
                        <div class="post-actions">
                            <button class="action-button edit" data-index="${index}">✏️</button>
                            <button class="action-button delete" data-index="${index}">🗑️</button>
                        </div>
                    </div>
                    <div class="post-content" data-index="${index}">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${excerpt}</p>
                        <div class="post-meta">
                            <div>
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <span>${displayDate}</span>
                        </div>
                    </div>
                `;

      card.querySelector('.post-content').addEventListener('click', function(e) {
        if (!e.target.closest('.action-button')) {
          viewPost(index);
        }
      });

      card.querySelector('.edit').addEventListener('click', function(e) {
        e.stopPropagation();
        editPost(index);
      });

      card.querySelector('.delete').addEventListener('click', function(e) {
        e.stopPropagation();
        deletePost(index);
      });

      grid.appendChild(card);
    });
  }

  function viewPost(index) {

  }

    document.getElementById('modalTitle').textContent = 'Edit Post';
    document.getElementById('postTitle').value = post.title;
    document.getElementById('postTags').value = post.tags.join(', ');

    document.getElementById('deleteModal').classList.add('active');
  }

  function savePost() {
    const title = document.getElementById('postTitle').value.trim();
    const tags = document.getElementById('postTags').value.trim();
    const content = document.getElementById('postContent').value.trim();

    if (!title) {
      alert('Please enter a title.');
      return;
    }

    if (!content) {
      alert('Please enter content.');
      return;
    }

    const postData = {
      id: currentEditIndex !== null ? posts[currentEditIndex].id : Date.now(),
      title: title,
      content: content,
      date: currentEditIndex !== null ? posts[currentEditIndex].date : new Date().toISOString(),
      tags: tags ? tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [],
      icon: '📝',
      image: currentImageData
    };

    if (currentEditIndex !== null) {
      posts[currentEditIndex] = postData;
    } else {
      posts.unshift(postData);
    }

    savePosts();
    renderPosts();
    closeWriteModal();
  }

    if (currentDeleteIndex !== null) {
      posts.splice(currentDeleteIndex, 1);
      savePosts();
      renderPosts();
      closeDeleteModal();

  function insertMarkdown(type) {
    const textarea = document.getElementById('postContent');
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const selectedText = textarea.value.substring(start, end);
    let replacement = '';
    let cursorOffset = 0;

    switch(type) {
      case 'bold':
        replacement = `**${selectedText || 'Bold text'}**`;
        cursorOffset = selectedText ? replacement.length : -2;
        break;
      case 'italic':
        replacement = `*${selectedText || 'Italic text'}*`;
        cursorOffset = selectedText ? replacement.length : -1;
        break;
      case 'h1':
        replacement = `\n# ${selectedText || 'Heading 1'}\n`;
        cursorOffset = selectedText ? replacement.length : -1;
        break;
      case 'h2':
        replacement = `\n## ${selectedText || 'Heading 2'}\n`;
        cursorOffset = selectedText ? replacement.length : -1;
        break;
      case 'h3':
        replacement = `\n### ${selectedText || 'Heading 3'}\n`;
        cursorOffset = selectedText ? replacement.length : -1;
        break;
      case 'quote':
        replacement = `\n> ${selectedText || 'Quote'}\n`;
        cursorOffset = selectedText ? replacement.length : -1;
        break;
      case 'code':
        if (selectedText.includes('\n')) {
          replacement = `\n\`\`\`\n${selectedText || 'code'}\n\`\`\`\n`;
        } else {
          replacement = `\`${selectedText || 'code'}\``;
        }
        cursorOffset = selectedText ? replacement.length : -1;
        break;
      case 'link':
        replacement = `[${selectedText || 'Link text'}](URL)`;
        cursorOffset = selectedText ? replacement.length - 4 : -4;
        break;
    }

    textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
    textarea.focus();

    const newPosition = start + replacement.length + cursorOffset;
    textarea.setSelectionRange(newPosition, newPosition);
  }

  init();
</script>
